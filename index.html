<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

    <script src="atm.js"></script>
</head>

<body>
    <div class="atm">
        <div class="left" id="left">
            <span id="but1"><a href="#" onclick="card.addToCard()">AddMoney</a></span>
            <span id="but2"><a href="#" onclick="atm.drawMoney(card)">DrawCash</a></span>
            <span id="but3"><a href="#" onclick="card.showBalance()">Balanse</a></span>
        </div>
        <div class="monitor">
            <div class="left-screen">
                <span> to card</span>
                <span> from card</span>
                <span> card</span>
            </div>
            <div class="wrap">
                <div id="screen" class="screen">ATM HomeWork-6</br>
                </div>
                <form id="form">
                    <div class="input"><input type="text" id="atm-bills" placeholder="Add Banknotes ATM: 1000, 500, 200, 100, 50" />
                    </div>
                    <div class="input"><input type="text" id="atm-cash" placeholder="Enter: sum" />
                    </div>
                </form>
            </div>

            <div class="right-screen">
                <span> ATM</span>
                <span> ATM</span>
                <span> ATM </span>
            </div>
        </div>
        <div class="right">
            <span id="but4"><a href="#" onclick="atm.reset()">Clear</a></span>
            <span id="but5"><a href="#" onclick="atm.addAtm()">AddMoney</a></span>
            <span id="but6"><a href="#" onclick="atm.showBalance()">Balance</a></span>
        </div>
    </div>
</body>

</html>
