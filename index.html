<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />

    <script src="atm.js"></script>
  </head>
  <body>
    <div class="atm">
      <div class="left" id="left">
        <span id="button" id="but1"><a  href="#" onclick="card.addMoney(parseInt(document.getElementById('atm-cash').value))">AddMoney</a></span>
        <span id="button" id="but2"><a href="#" onclick="atm.withdrawCash(card, parseInt(document.getElementById('atm-cash').value))">DrawCash</a></span>
        <span id="button" id="but5"><a href="#" onclick="card.showBalance()">Balanse</a></span>
      </div>
      <div class="monitor">
        <div class="left-screen">
          <span> to card</span>
          <span> from card</span>
          <span> card</span>
        </div>
        <div class="wrap">
          <div id="screen" class="screen">ATM HomeWork-6</br>
          </div>
          <form id="form">
            <div class="input"><input type="text" id="atm-bills" id="clear" placeholder="Add Banknotes ATM: 1000, 500, 200, 100, 50"/>
            </div>
            <div class="input"><input type="text" id="atm-cash" id="clear" placeholder="Enter: sum"/>
            </div>
          </form>
        </div>

        <div class="right-screen">
          <span> ATM</span>
          <span> ATM</span>
          <span> ATM </span>
        </div>
      </div>
      <div class="right">
        <span id="button"><a href="#" onclick="form.reset()">Clear</a></span>
        <span id="button" id="but5"><a href="#" onclick="atm.addMoney(parseInt(document.getElementById('atm-cash').value), (document.getElementById('atm-bills').value).split(',').map(Number))">AddMoney</a></span>
        <span id="button" id="but6"
          ><a href="#" onclick="atm.showBalance()">Balance</a></span
        >
      </div>
    </div>
  </body>
</html>
